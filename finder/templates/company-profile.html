{% extends 'basic.html' %}
{% block title %} Company Proile {% endblock %}
{% block home %} active {% endblock %}


{% block css %}


{% endblock %}

{% block body %}

 <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 ">

            <div class="mb-md-5 mt-md-4 pb-2">
              <form method="POST">
                {% csrf_token %}
              <h2 class="fw-bold mb-2 text-uppercase text-center">Profile</h2>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="companyName">Company Name</label>
                <input type="text" id="companyName" class="form-control form-control-lg" name="company_name" value="{{ company.company_name }}" required/>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="address">Address</label>
                <textarea id="address" class="form-control form-control-lg" rows="3" name="address" required>{{ company.company_address }}</textarea>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="companyBio">Bio</label>
                <textarea id="companyBio" class="form-control form-control-lg" rows="3"  name="company_bio" required>{{ company.company_bio }}</textarea>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="companyWeb">Website</label>
                <input type="url" id="companyWeb" class="form-control form-control-lg" value="{{ company.website }}" name="company_web" required/>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="companyPhone">Contact Number</label>
                <input type="tel" pattern="[0-9]{10}" id="companyPhone" class="form-control form-control-lg" value="{{ company.contact_number }}" name="phone_number" required/>
              </div>


              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX">Email</label>
                <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email" value="{{ company.email }}" required/>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">Password</label>
                <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" required/>
              </div>
              <div class="text-center">
              <button class="btn btn-outline-light btn-lg px-5" type="submit">Update</button>
              </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
